<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Spice War!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 1.2s ease-in forwards;
      opacity: 0;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
      text-shadow: 2px 2px #ff5722;
    }

    .emoji {
      font-size: 50px;
      margin: 10px 0;
    }

    .wifi-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 320px;
    }

    .wifi-card h2 {
      margin: 0;
      font-size: 24px;
    }

    .wifi-card p {
      font-size: 20px;
      margin: 10px 0;
      word-break: break-word;
    }

    .copy-btn {
      background: #ffffff;
      color: #ff5722;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #ffe0b2;
    }

    .fun-message {
      margin-top: 30px;
      font-size: 18px;
      color: #ffe;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Welcome to Spice War! üî•</h1>
    <div class="emoji">üçΩÔ∏èüì∂</div>

    <div class="wifi-card">
      <h2>üì° WiFi Name:</h2>
      <p><strong>Spice War</strong></p>
      <h2>üîë Password:</h2>
      <p id="wifi-password"><strong>spicewar5637398gf</strong></p>
      <button class="copy-btn" onclick="copyPassword()">üìã Copy Password</button>
    </div>

    <div class="fun-message">Stay spicy and enjoy free WiFi while you feast! üå∂Ô∏è‚ú®</div>
  </div>

  <script>
function copyPassword() {
  const passwordText = document.getElementById("wifi-password").innerText;
  const tempInput = document.createElement("input");
  tempInput.value = passwordText;
  document.body.appendChild(tempInput);
  tempInput.select();
  tempInput.setSelectionRange(0, 99999); // For mobile devices

  try {
    document.execCommand("copy");
    alert("WiFi password copied!");
  } catch (err) {
    alert("Oops! Failed to copy.");
  }

  document.body.removeChild(tempInput);
}
</script>

</body>
</html>
