        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4A90E2, #8E44AD);
            font-family: Arial, sans-serif;
            padding: 40px 0;
        }
        .container {
            background-color: #fff;
            width: 85%;
            max-width: 1000px; /* More landscape */
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 35px;
            margin-bottom: 15px;
        }
        .logo {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 1px;
        }
        h1 {

            color: #4A90E2;
            font-size: 32px;
        }
        p {
            color: #666;
            font-size: 20px;
            margin-bottom: 30px;
        }
        .section-title {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin: 20px 0 15px;
            font-size: 30px;
        }
        .links-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f3f3;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            width: 80%; /* More landscape width */
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .link:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }
        .link img {
            width: 30px;
            margin-right: 15px;
        }
        .contact-container {
            background-color: #fff;
            width: 85%;
            max-width: 1000px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px;
        }
        .contact-container h2 {
            color: #8E44AD;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }
        .contact-info a {
            text-decoration: none;
            color: #4A90E2;
        }
    </style>
